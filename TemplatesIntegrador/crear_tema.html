{% extends 'base.html' %}

{% block title %} 
Crear ingreso de Tema
{% endblock title%}

{% block contenido %}
<div class="d-grid gap-2">
    <a class="btn btn-primary" href={% url 'listar_tema'%}>Ir a la Lista TEMAS/a>
    </div>
<center>
    <p>
        <h1><B><FONT COLOR="red">CARGA DE TEMA</FONT></h1>
            

<div>
    <form action={% url 'crear_tema' %}  method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <table class="table table-dark table-striped">
            {{form.as_table}}
        </table>
        <center>
            <div class="d-grid gap-2">
                <button class="btn btn-danger"> ==> INGRESAR TEMA<==</button> <a class="btn btn-primary" href={% url 'proyecto'%}>Volver al Poyecto</a>
        </div>
    </form>
</div>

{% endblock contenido %}
