{% extends 'base.html' %}

{% block title %} 
Muestra de INTERPRETE
{% endblock title%}

{% block contenido %}
<br>

<div><center>
    <h1><B><FONT COLOR="red">DETALLE DE INTERPRETE</FONT></h1>
    </center>
    <div class="p-3 mb-2 bg-dark text-white">
   
    <ul class="list-grup-item">
           <li class='list-grup-item'> {{object.id}} </li>
           <li class="list-grup-item"> {{object.nombre}} </li>
           
        </div>
        <p> Foto: </p>
        {% if object.imagen %}
                <img src="{{ object.imagen.url }}"alt="" height="150px">
            {% endif %}
    </ul>
    <p>
        <div class="d-grid gap-2">
        <a class="btn btn-primary" href={% url 'proyecto'%}>Volver al Poyecto</a>
        </div>      
</div>
{% endblock contenido %}
